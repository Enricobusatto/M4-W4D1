<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"
        defer></script>
    <script src="details.js" defer></script>
    <link rel="stylesheet" href="details.css">

</head>

<body>
    <div class="container py-4 mt-3">
        <h1>Product Details</h1>
        <div class="card mb-3 d-flex flex-row shadow mt-4">
            <img id="productImage" class="card-img-top img-fluid" alt="Product Image">
            <div class="card-body">
                <h1 id="productName" class="card-title mb-4"></h1>
                <h5 id="productDescription" class="card-text text-align mb-4"></h5>
                <p id="productBrand" class="card-text mb-4"></p>
                <p id="productPrice" class="card-text "></p>
            </div>
        </div>
    </div>


</body>

</html>
